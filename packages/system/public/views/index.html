<section class="welcome container-fluid" data-ng-controller="IndexController">

<h1>Record Game</h1>

<form role="form">
  <div class="form-group">
    <label for="playerCount">Number of Players</label>
    <select ng-model="playerCount" class="form-control" id="playerCount">
      <option ng-repeat="playerCountOption in playerCountOptions">{{playerCountOption}}</option>
    </select>
  </div>
  

  <div class="checkbox">
    <label>
      Lady of the Lake? <input type="checkbox" type="ladylake" ng-model="ladyOfTheLake">
    </label>
  </div>


  <div class="form-group">
    <label for="questsCompleted">Number of Quests</label>
    <select ng-model="questsCompleted" class="form-control" id="questsCompleted">
      <option ng-repeat="questsCompletedOption in questsCompletedOptions">{{questsCompletedOption}}</option>
    </select>
  </div>
  

  <div class="form-group">
    <label for="numQuests">Victory Condition</label>
    <select class="form-control" id="victoryCondition">
      <option ng-repeat="victoryCondition in victoryConditionOptions">{{victoryCondition}}</option>
    </select>
  </div>

  <hr>
  <h2>{{loyalServantCount}} Loyal Servants of Arthur</h2>
  
  <!-- loop Loyal Servants here -->
  <ul class="role-list">
    <li ng-repeat="loyalServantPlayer in loyalServantPlayers">
      <div class="form-group" style="width: 60%; float: left;">
        <label for="lsPlayer">Player</label>
        <select class="form-control" id="lsPlayer[]">
          <option ng-repeat="player in playerOptions">{{player}}</option>
        </select>
      </div>

      <div class="form-group" style="width: 35%; float: left; margin-left: 5%;">
        <label for="lsRole">Role</label>
        <select class="form-control" id="lsRole[]">
          <option ng-repeat="loyalServant in loyalServantOptions">{{loyalServant}}</option>
        </select>
      </div>
    </li>
  </ul>

  <hr />

  <h2>{{minionCount}} Minions of Mordred</h2>
  
  <!-- loop Minions here -->
  <ul class="role-list">
    <li ng-repeat="minionPlayer in minionPlayers">
      <div class="form-group" style="width: 60%; float: left;">
        <label for="mPlayer">Player</label>
        <select class="form-control" id="mPlayer[]">
          <option ng-repeat="player in playerOptions">{{player}}</option>
        </select>
      </div>
      <div class="form-group" style="width: 35%; float: left; margin-left: 5%;">
        <label for="numQuests">Role</label>
        <select class="form-control" id="playerCount">
          <option ng-repeat="minion in minionOptions">{{minion}}</option>
        </select>
      </div>
    </li>
  </ul>  
  <hr />
  <h2>Assassinated</h2>
  <!-- Optional assassinated here -->
  <!-- Show if LS victory -->
  <!-- Show and lock if Assassinated victory -->
  
  <div class="form-group">
    <label for="numQuests">Player</label>
    <select class="form-control" id="mPlayer[]">
      <option ng-repeat="player in playerOptions">{{player}}</option>
    </select>
  </div>


  <button type="submit" class="btn btn-block">Submit</button>
</form>

</section>
